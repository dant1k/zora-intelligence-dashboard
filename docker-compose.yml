services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zora-backend
    ports:
      - "8000:8000"
    environment:
      - ZORA_API_KEY=zora_api_3df8bc476e1af7215b202d76bd187cd8397337a1e8466a359fc89ed94f942f89
    volumes:
      - ./backend:/app
      - /app/__pycache__
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zora-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zora-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zora-network


networks:
  zora-network:
    driver: bridge
